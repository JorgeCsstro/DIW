<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .col {
      text-align: center;
      margin-bottom: 10px;
    }

    .h1 {
      background-color: rgb(207, 111, 0);
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./navbar.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Hombre</a></li>
                <li><a class="dropdown-item" href="#">Mujer</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./forms.html">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col offset-2 col-8 offset-sm-4 col-sm-4">
        <h1>FORM REGISTRO</h1>
        <form>
          <div class="input-group mb-3" style="margin-top: 10px;">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">#</span>
            <input type="text" class="form-control" placeholder="Apellido 1" aria-describedby="basic-addon2" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">#</span>
            <input type="text" class="form-control" placeholder="Apellido 2" aria-describedby="basic-addon3" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">@</span>
            <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon4" required>
          </div>

          <div class="mb-3">
            <label for="selectProduct" class="form-label">Seleccionar producto</label>
            <select class="form-select" aria-label="Default select example" required>
              <option selected>Selecciona producto...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="form-check" class="form-label">Color de caja:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Azul
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Rojo
              </label>
            </div>
          </div>

          <div class="mb-3">
            <label for="rangeInput" class="form-label">Seleccione un valor (1-10)</label>
            <input type="range" class="form-range" id="rangeInput" min="1" max="10" step="1" value="1">
            <div class="text-center mt-2">
              <span class="badge bg-primary" id="rangeValue">Unidades: 1</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="contactFile" class="form-label">Subir archivo de contacto</label>
            <input type="file" class="form-control" id="contactFile" accept=".txt">
          </div>

          <a class="btn btn-primary" href="./navbar.html" role="button">Go Back</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const rangeInput = document.getElementById('rangeInput');
    const rangeValue = document.getElementById('rangeValue');

    rangeInput.addEventListener('input', function () {
      rangeValue.textContent = `Unidades: ${this.value}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
