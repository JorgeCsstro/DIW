<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .col{
      text-align: center;
      margin-bottom: 10px;
    }
    .row{
      margin: 5px;
      border-style: inset;
    }

    .dropdown, .dropend{
        margin-bottom: 150px;
    }

  </style>
</head>

</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col h2">
            Botón Predefinido:
        </div>
        <button type="button" class="btn">Base class</button>
    </div>
    
    <div class="row">
        <div class="col col-12 h2">
            Link, Input, Submit, Reset:
        </div>
        <div class="col col-sm-3">
            <a class="btn btn-primary" href="#" role="button">Link</a>
        </div>
        <div class="col col-sm-3">
            <input class="btn btn-primary" type="button" value="Input">
        </div>
        <div class="col col-sm-3">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <div class="col col-sm-3">
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>
    </div>

    <div class="row">
        <div class="col col-12 h2">
            Con bordes y fondo blanco:
        </div>
        <div class="col col-sm-3">
            <button type="button" class="btn btn-outline-primary">Primary</button>
        </div>
        <div class="col col-sm-3">
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
        </div>
        <div class="col col-sm-3">
            <button type="button" class="btn btn-outline-success">Success</button>
        </div>
        <div class="col col-sm-3">
            <button type="button" class="btn btn-outline-danger">Danger</button>
        </div>
    </div>

    <div class="row">
        <div class="col col-12 h2">
            Grandes, normales y pequeños:
        </div>
        <div class="col col-sm-4">
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
        </div>
        <div class="col col-sm-4">
            <button type="button" class="btn btn-primary">Base class</button>
        </div>
        <div class="col col-sm-4">
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>
        </div>
    </div>

    <div class="row">
        <div class="col col-12 h2">
            Grupos de botones:
        </div>
        <div class="col col-12 d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    </div>

    <div class="row">
        <div class="col col-12 h2">
            Dropdown:
        </div>
        <div class="btn-group dropend col">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown (Vertical)
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        <div class="dropdown col">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
